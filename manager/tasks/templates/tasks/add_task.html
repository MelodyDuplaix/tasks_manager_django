{% extends "tasks/base.html" %}

{% block title %}
Task Manager - Add task
{% endblock %}

{% block content %}
<div class="mt-3 d-flex justify-content-center vh-100">
    <div class="container" style="max-width: 1000px; margin-left: auto; margin-right: auto;">
        <p class="text-center">
            <a href="{% url 'sub_manager_options' submanager.id %}" class="btn btn-outline-secondary">Retour</a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Home</a>
        </p>
        <h1 class="text-center mt-5">Ajouter une tache à {{ submanager.name }}</h1>
        <form action="" method="post" class="justify-content-center mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Nom</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_coins_number">Nombre de pièces</label>
                {{ form.coins_number }}
            </div>
            <div class="form-group">
                <label for="id_type">Type de tâche</label>
                {{ form.type }}
                <span>ou</span>
                <input type="text" id="id_new_type" name="new_type" placeholder="Nouveau type de tâche">
            </div>
            <div class="d-flex justify-content-between mt-3">
                <input type="submit" value="Ajouter" class="btn btn-primary mx-2">
            </div>
        </form>
    </div>
</div>
{% endblock %}
