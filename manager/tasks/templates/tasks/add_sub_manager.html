{% extends "tasks/base.html" %}

{% block title %}
  Task Manager - Add sub-manager
{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center  vh-100">
    <div class="container" style="max-width: 500px; margin-left: auto; margin-right: auto;">
      <h1 class="text-center mt-5">Ajouter un sous manager</h1>
      <form action="" method="post" class="justify-content-center mt-4">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex justify-content-between mt-3">
            <input type="submit" value="Envoyer" class="btn btn-primary">
            <a href="/" class="btn btn-outline-danger">Annuler</a>
          </div>
      </form>
    </div>
  </div>
{% endblock %}
