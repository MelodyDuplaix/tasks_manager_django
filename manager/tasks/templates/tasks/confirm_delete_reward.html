{% extends "tasks/base.html" %}

{% block title %}
  Task Manager - Delete reward
{% endblock %}

{% block content %}
    <div class="mt-3 d-flex justify-content-center vh-100">
        <div class="container" style="max-width: 1000px; margin-left: auto; margin-right: auto;">
        <p class="text-center">
          <a href="{% url 'sub_manager_options' submanager.id %}" class="btn btn-outline-secondary">Retour</a>
          <a href="{% url 'home' %}" class="btn btn-outline-secondary">Home</a>
        </p>
      <h1 class="text-center mt-5">Etes vous certain de vouloir supprimer cette récompense ?</h1>
      <p class="text-center mt-5">
        <span><b>{{ reward.name }}</b></span><br>
        <span><i>{{ reward.sub_manager }}</i></span><br>
        <span>{{ reward.coins_number }} pièces</span>
      </p>
      <p class="text-center mt-5"><a href="{% url 'delete_reward' submanager.id reward.id %}" class="btn btn-danger">Supprimer</a></p>
    </div>
  </div>
{% endblock %}
