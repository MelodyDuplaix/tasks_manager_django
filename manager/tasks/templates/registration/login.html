{% extends 'registration/base.html' %}

{% block title %}
    Task Manager - Connexion
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="container" style="max-width: 1000px;">
    <div class="row justify-content-center">
      <div class="col-4">
        <h2 class="text-center mb-4 mt-3">Se connecter</h2>
        <form method="post" class="form-inline mt-5">
          {% csrf_token %}
          {{ form.as_p }}
          <a href="{% url 'signup' %}" class="btn btn-outline-primary mx-2">S'inscrire</a>
          <button type="submit" class="btn btn-primary mx-2">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
